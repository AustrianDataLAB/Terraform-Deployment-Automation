apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coder-admin-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-admin-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coder-admin-role
subjects:
- kind: ServiceAccount
  name: coder-admin
  namespace: petar
